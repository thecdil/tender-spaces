<!-- Button trigger modal --><span class="aside"><a role="button" data-bs-toggle="modal" data-bs-target="#{{ item.title | slugify }}pdfModal"><img class="img-fluid text-center" style='max-width:20vw;max-height:205px' alt="{{ item.description | escape }}"  title="view embedded pdf in modal" src="{{ item.image_small }}" ></a><br><a class="text-info mt-3 text-center fs-6" href="{{ item.objectid | prepend: '/items/' | append: '.html ' | relative_url}}" title="link to item page" style='max-width:20vw'>{{ item.title }} {% include feature/icon.html icon="box-arrow-up-right" label="link to page" class="ms-1 mini mb-1"%}</a></span>
<!-- Modal -->
<div class="modal fade" id="{{ item.title | slugify }}pdfModal" tabindex="-1" role="dialog" aria-labelledby="{{ item.title | slugify }}pdfModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="{{ item.title | slugify }}pdfModalLabel">{{ item.title }}</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body" >
    {% include essay/pdf-buttons.html %}
{% include feature/pdf.html objectid=item.objectid %}
</div>
</div>
</div>
</div>
