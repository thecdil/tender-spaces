<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .title-container {
        height: 83vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: visible;
        @media screen and (max-width: 768px) {
            height: 72vh;
            
        }
    }
    
    .title {
        font-size: 19em;
        @media screen and (max-width: 1200px) {
            font-size: 15em; 
            
        }
        @media screen and (max-width: 768px) {
            font-size: 7em; 
            
        }
        opacity: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
        font-style: italic;
        line-height: .8;
    }
    
    .letter {
        display: inline-block;
        transform: translate(0, 0);
        opacity: 0;
        transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .letter.animate {
        opacity: 1;
        transform: translate(0, 0) !important;
    }
</style>

<div class="title-container bg-success text-white">
    <h1 class="title" style="font-family: 'Libre Bodoni';"><div>Tender</div><div>Spaces</div></h1>
</div>
<div class="py-5 my-0 bg-success">

<h2 class="fst-italic display-4 text-center mb-4 py-3">by Alicia Gladman</h2>

<p class="text-center my-5 fs-5">{{site.description}}
</p>
    <p class="text-center pt-3">
<a class="text-center p-4 my-5 bg-dark bg-opacity-75" href="https://cdil.lib.uidaho.edu/" title="Center for Digital Inquiry and Learning home" target="_blank" rel="noopener" style="z-index:100">
      <img alt="Center for Digital Inquiry and Learning (CDIL) home" src="https://cdil.lib.uidaho.edu/assets/img/logo.png" style="width:250px;">
  </a>
  </p>

</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const titleDivs = document.querySelectorAll('.title div');
        titleDivs.forEach(div => {
            const text = div.textContent;
            div.textContent = '';
            
            [...text].forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'letter';
                
                const randomX = (Math.random() - 0.5) * window.innerWidth * 2;
                const randomY = (Math.random() - 0.5) * window.innerHeight * 2;
                
                span.style.transform = `translate(${randomX}px, ${randomY}px)`;
                div.appendChild(span);
            });
        });

        // Trigger animation
        document.querySelector('.title').style.opacity = 1;
        setTimeout(() => {
            document.querySelectorAll('.letter').forEach((letter, i) => {
                setTimeout(() => {
                    letter.classList.add('animate');
                }, i * 50);
            });
        }, 100);
    });
</script>
