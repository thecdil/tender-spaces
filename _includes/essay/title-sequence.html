<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .title-container {
        height: 130vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    .title {
        font-size: 22em;
        @media screen and (max-width: 1200px) {
            font-size: 18em; 
            
        }
        @media screen and (max-width: 768px) {
            font-size: 8em; 
            
        }
        opacity: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
        font-style: italic;
        line-height: .9;
    }
    
    .letter {
        display: inline-block;
        transform: translate(0, 0);
        opacity: 0;
        transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .letter.animate {
        opacity: 1;
        transform: translate(0, 0) !important;
    }
</style>

<div class="title-container">
    <h1 class="title" style="font-family: 'Libre Bodoni';"><div>Tender</div><div>Spaces</div></h1>
</div>
<br><br>
<h2 class="fst-italic display-4 text-center mb-4">by Alicia Gladman</h2>
<br><br>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const titleDivs = document.querySelectorAll('.title div');
        titleDivs.forEach(div => {
            const text = div.textContent;
            div.textContent = '';
            
            [...text].forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'letter';
                
                const randomX = (Math.random() - 0.5) * window.innerWidth * 2;
                const randomY = (Math.random() - 0.5) * window.innerHeight * 2;
                
                span.style.transform = `translate(${randomX}px, ${randomY}px)`;
                div.appendChild(span);
            });
        });

        // Trigger animation
        document.querySelector('.title').style.opacity = 1;
        setTimeout(() => {
            document.querySelectorAll('.letter').forEach((letter, i) => {
                setTimeout(() => {
                    letter.classList.add('animate');
                }, i * 50);
            });
        }, 100);
    });
</script>
